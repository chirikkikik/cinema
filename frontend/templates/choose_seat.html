{% block content %}
<h2>Виберіть місце для сеансу "{{ screening.movie.title }}"</h2>

<form method="POST">
  {% csrf_token %}
  <div>
    <label for="seat">Оберіть місце:</label>
    <input
      type="text"
      name="seat"
      id="seat"
      placeholder="Наприклад, A1"
      required
    />
  </div>
  <div>
    <button type="submit">Забронювати місце</button>
  </div>
</form>

{% if error_message %}
<p style="color: red">{{ error_message }}</p>
{% endif %}

<h3>Заброньовані місця:</h3>
<ul>
  {% for seat in taken_seats %}
  <li>{{ seat }}</li>
  {% endfor %}
</ul>
{% endblock %}
