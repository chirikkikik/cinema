<h3>Зайняті місця:</h3>
<ul>
  {% for seat in taken_seats %}
  <li>{{ seat }}</li>
  {% endfor %}
</ul>

<form method="POST">
  {% csrf_token %}
  <label for="seat">Оберіть місце:</label>
  <input type="text" name="seat" required />
  <button type="submit">Забронювати</button>
  {% if error_message %}
  <div class="error">{{ error_message }}</div>
  {% endif %}
</form>
