<h1>Доступні сеанси</h1>
<div>
  {% for screening in screenings %}
  <div>
    <p>Дата: {{ screening.date|date:"d/m/y" }}</p>
    <p>Початок: {{ screening.start_at|time:"H:i" }}</p>
    <div>
      <a
        href="{% url 'choose_seat'%}?screening_id={{screening.id}}?booking_id={{ booking.id }}"
        class="btn btn-primary"
        >Обрати місце</a
      >
    </div>
  </div>
  {% endfor %}
</div>
